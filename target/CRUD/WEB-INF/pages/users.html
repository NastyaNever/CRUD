<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div align="center">
  <h1>Users</h1>

  <table border="1">

    <th>Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Phone number</th>
    <th>Update</th>
    <th>Delete</th>


    </tr>
      <tr th:each="user : ${AllUsers}">
        <td th:text="${user.getName()}"></td>
        <td th:utext="${user.getlastName()}"></td>
        <td th:utext="${user.getAge()}"></td>
        <td th:utext="${user.getPhoneNumber()}"></td>
        <td>
          <a th:href="@{/{id}/edit(id=${user.getId()})}">Update</a>
          <td>
          <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete">
          </form>
        </td>

    </tr>

  </table>
  <br>
  <input type="button" value="Add User" onclick="window.location.href='newUser.html'"/>
</div>
</body>
</html>
