<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <br>
  <label for="lastName">Last name</label>
  <input name="lastName" th:field="*{lastName}" id="lastName"/>
  <br>
  <label for="age">Age</label>
  <input name="age" th:field="*{age}" id="age"/>
  <br>
  <label for="phoneNumber">Phone number</label>
  <input name="phoneNumber" th:field="*{phoneNumber}" id="phoneNumber"/>
  <br>
  <input type="submit" value="Update user"/>
</form>
</body>
</html>
